<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button onclick="replaceOldNode()">Replace oldNode</button>
    <button onclick="replaceNewNode()">Replace newVNode</button>
    <div id="app"></div>
    <script src="./jenya.vdom.js"></script>

    <script>
        const vNode = h('div', {class: 'container',}, [
            h('h1', {title: 'props title', class: 'class-title'}, 'Text Title'),
            h('p', {class: 'description'}, [
                h('span', {class: 'subtitle'}, 'Я внутри тега P')
            ]),
        ])

        const newVNode = h('div', {class: 'container',}, [
            h('h1', {title: 'props title', class: 'class-title'}, 'Text Title'),
            h('input', {placeholder: 'Write text'}, []),
        ])

        function replaceOldNode() {
            patch(vNode, newVNode)
        }

        function replaceNewNode() {
            patch(newVNode, vNode)
        }



        mount(vNode, document.getElementById('app'))
    </script>
</body>
</html>
